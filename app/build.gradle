import java.text.SimpleDateFormat

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

version '0.0.1'
def longVersion = version + ", Build time: "+ new SimpleDateFormat("yyyy-MM-dd HH:mm:ss").format(new Date())
def mainClassName="com.solace.demo.App"

repositories {
    // Use Maven Central for resolving dependencies.
   mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jar {
    archiveFileName = rootProject.name+".jar"
    manifest {
        attributes "Main-Class": mainClassName ,
                'Implementation-Title': rootProject.name,
                'Implementation-Version': longVersion
    }

    from {
        duplicatesStrategy = DuplicatesStrategy.INCLUDE
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    implementation 'info.picocli:picocli:4.7.0'
    implementation 'ch.qos.logback:logback-classic:1.4.5'
// https://mvnrepository.com/artifact/com.solacesystems/sol-jcsmp
    implementation 'com.solacesystems:sol-jcsmp:10.16.0'
// https://mvnrepository.com/artifact/org.locationtech.jts/jts-core
    implementation 'org.locationtech.jts:jts-core:1.19.0'
}

application {
    // Define the main class for the application.
    mainClass = mainClassName
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
